name: emarket
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  carousel_slider: ^4.2.1
  flutter:
    sdk: flutter
  get: ^4.6.6
  sqflite: ^2.3.3+1
  http: ^1.2.1
  shared_preferences: ^2.2.2
  path: ^1.9.0
  flutter_svg: ^2.0.10+1
  flutter_spinkit: ^5.1.0
  liquid_pull_to_refresh: ^3.0.1
  badges: ^3.1.2
  
  flutter_stripe: ^10.1.1
  flutter_3d_controller: ^1.3.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/icons/
    - assets/models/
  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300
